<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/twinklecss@1.1.0/twinkle.min.css"/>
</head>
<body>
<div class="flex p-4 m-6 justify-center">
    <h1 class="block text-gray-700 text-m font-bold mb-2">3DSlicer Hub - OpenDx28 - Manage Session</h1>
</div>
<div class="flex p-4 m-6 justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-sm blue-500 hover:blue-700 mb-2">
                <a href="{{ sess_link }}" target="_blank">Session for user {{ sess_user }}</a>
            </label>
        </div>
    </div>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="{{ url_base }}/sessions/{{ sess_uuid }}/close">
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Close session
            </button>
        </div>
    </form>
</div>
{% if not sess_shared %}
<div class="flex p-4 m-6 justify-center">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="{{ url_base }}/sessions/{{ sess_uuid }}/share?interactive=0">
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Share session URL (view-only)
            </button>
        </div>
    </form>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="{{ url_base }}/sessions/{{ sess_uuid }}/share?interactive=1">
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Share session URL (interactive)
            </button>
        </div>
    </form>
</div>
{% endif %}
{% if sess_shared %}
<div class="flex p-4 m-6 justify-center">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" action="{{ url_base }}/sessions/{{ sess_uuid }}/unshare">
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Unshare session
            </button>
        </div>
    </form>
</div>
{% endif %}
</body>
</html>

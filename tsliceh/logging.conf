# https://philstories.medium.com/fastapi-logging-f6237b84ea64
# https://docs.python.org/3/library/logging.config.html

[loggers]
keys=root, tests

[handlers]
keys=consoleHandler,detailedConsoleHandler, hand02

[formatters]
keys=normalFormatter,detailedFormatter

[logger_root]
level=INFO
handlers=consoleHandler, hand02

[logger_tests]
level=DEBUG
handlers=detailedConsoleHandler
qualname=tests
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=normalFormatter
args=(sys.stdout,)

[handler_detailedConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=detailedFormatter
args=(sys.stdout,)

[handler_hand02]
class=FileHandler
level=INFO
formatter=normalFormatter
args=('/home/paula/Documentos/opendx28/3dslicerhub/tsliceh/info.log', 'w')

[formatter_normalFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s

[formatter_detailedFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-4d %(message)s   call_trace=%(pathname)s L%(lineno)-4d
